<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100 d-flex flex-column justify-content-center">
      <div class="row d-flex justify-content-center align-items-center flex-grow-1">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-2 mx-md-4">

                  <div class="text-center">
                    <img src="./assets/images/Alpha_teams_logov2.png" style="width: 160px; border-radius: 50%;" alt="logo">
                    <h2 class="mt-1 mb-4 pb-1">Alpha Teams</h2>
                    <p class="welcome-text">Ho≈ügeldiniz üëãüèª</p>
                  </div>

                  <form>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example11">Kullanƒ±cƒ± Adƒ±</label>
                      <input type="email" id="form2Example11" class="form-control" placeholder="Kullanƒ±cƒ± adƒ±nƒ± giriniz." />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4 position-relative">
                      <label class="form-label" for="form2Example22">≈ûifre</label>
                      <input type="password" id="form2Example22" class="form-control" />
                      <span class="position-absolute" id="togglePassword" style="top: 50%; right: 10px; cursor: pointer;">
                        <i class="fa fa-eye" id="toggleIcon"></i>
                      </span>
                    </div>

                    <div class="form-check form-switch d-flex align-items-center mb-4">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label ms-2" for="rememberMe">Beni hatƒ±rla</label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" style="width: 100%;">Giri≈ü</button>
                    </div>
                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4 text-start d-flex flex-column align-items-center">
                  <img src="./assets/images/Migros-logo.png" alt="Migros Logo" class="mb-3" style="width: 150px;">
                  <h4 class="mb-4 text-nowrap">Platform ve Bulut Sistemleri</h4>
                  <p class="small mb-0">WE SHED LIGHT ON THE FUTURE!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript kodunu buraya ekleyin -->
  <script>
    document.getElementById('togglePassword').addEventListener('click', function (e) {
      const passwordInput = document.getElementById('form2Example22');
      const icon = document.getElementById('toggleIcon');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      if (type === 'password') {
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });
  </script>
</body>
</html>
